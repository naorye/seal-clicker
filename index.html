<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seal Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-layout">
        <!-- Game Area -->
        <div id="game-container">
            <!-- Collection Area (Top-Left) -->
            <div id="ascended-container"></div>

            <!-- Main Click Area -->
            <div id="click-target-container">
                <img id="click-target" src="seal.png" alt="Click Me!" draggable="false">
            </div>

            <!-- Counter -->
            <div id="counter-container">
                <img id="currency-icon" src="seal_coin.png" alt="Coins">
                <div id="counter-value">0</div>
                <button id="mute-btn" title="Toggle Sound">ðŸ”Š</button>
                <button id="draw-toggle-btn" title="Magic Draw Mode">âœŽ</button>
                <button id="flip-world-btn" title="Flip World">
                    <img src="flip_icon.png" alt="Flip">
                </button>
            </div>

            <!-- Drawing Canvas -->
            <canvas id="draw-canvas"></canvas>
        </div>

        <div id="runner-container" class="hidden">
            <div id="runner-collection-container"></div>
            <canvas id="runner-canvas"></canvas>
            <div id="runner-ui">
                <button id="return-btn">Return to Clicker</button>
                <button id="skins-btn" onclick="if(window.openSkinsModal) window.openSkinsModal();">Skins</button>
                <button id="runner-shop-btn"
                    onclick="if(window.openRunnerShopModal) window.openRunnerShopModal();">Shop</button>
                <div id="runner-money">$0</div>
                <div id="runner-score">Run! Dodge!</div>
            </div>
        </div>



        <!-- Shop Sidebar -->
        <div id="shop-container">
            <h2>Shop</h2>
            <div id="shop-items-container">
                <!-- Items injected via JS -->
            </div>
        </div>
    </div>

    <!-- Skins Selection Modal -->
    <div id="skins-modal" class="hidden">
        <div id="skins-modal-content">
            <h2>Runner Skins</h2>
            <div id="skins-grid"></div>
            <button id="close-skins-btn">Close</button>
        </div>
    </div>

    <!-- Runner Shop Modal -->
    <div id="runner-shop-modal" class="hidden">
        <div id="runner-shop-modal-content">
            <h2>Runner Shop</h2>
            <div id="runner-shop-items"></div>
            <button id="close-runner-shop-btn">Close</button>
        </div>
    </div>
    <script src="sound.js?v=2"></script>
    <script src="main.js?v=4"></script>
    <script src="runner.js?v=4"></script>
</body>

</html>
